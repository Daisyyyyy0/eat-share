<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <title>登入頁面</title>
</head>
<body>
    <div class="login">
        <div class="picture"></div>
        <div class="content">
            <div class="logo">
                <a href="./index.html">
                    <img src="./image/login-picture/logo.png" alt="">    
                </a>               
            </div>
            <div class="text">
                <form action="./system.html" method="get">
                    <div class="title-box">
                        <div class="title">
                            <a href="./index.html">共餐平台歡迎您~</a>
                        </div>    
                        <div class="title-word">
                            <div>請輸入帳號及密碼</div>
                            <div>以登入您的帳戶</div>
                        </div>
                    </div>                   
                    <div class="email">
                        <label for="exampleInputEmail1" class="">電子郵件帳號</label>
                        <img src="./image/login-picture/X.png" alt="">
                        <input type="email" class="form-control" id="exampleInputEmail1" name="email">
                    </div>
                    <div class="password">
                        <label for="exampleInputPassword1" class="">密碼</label>
                        <img src="./image/login-picture/X.png" alt="">
                        <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                    </div>
                    <div class="button-box">
                        <button type="submit" class="button1">登入</button>  
                        <a href="./index.html">
                          <button class="button2" type="button">取消</button>   
                        </a>
                    </div>
                    <div class="line">
                        <img src="./image/login-picture/Line 1.png" width="100%" alt="">
                    </div>   
                    <div class="bottom">
                        <div class="forget">忘記密碼?</div>
                        <div class="join-us">
                            <a href="./register.html">加入我們</a>
                        </div>
                    </div>                                   
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
