<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <title>登入頁面</title>
</head>
<body>
    <div class="login">
        <div class="picture"></div>
        <div class="content">
            <div class="logo">
                <img src="./image/login-picture/logo.png" alt="">
            </div>
            <div class="text">
                <form>
                    <div class="title">共餐平台歡迎您~</div>
                    <div class="email">
                        <label for="exampleInputEmail1" class="form-label">使用者名稱或電子郵件帳號</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="password">
                        <label for="exampleInputPassword1" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="" >登入</button>  
                    <div class="line">
                        <img src="./image/login-picture/Line 1.png" width="70%" alt="">
                    </div>                                      
                    <div class="forget">忘記密碼?</div>
                    <div class="join-us">加入我們</div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
