<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/register.css">
    <title>註冊頁面</title>
</head>
<body>
    <div class="register">       
        <form action="">
            <div class="register-title">
                <p> 註冊頁面</p>
            </div>
            <div class="email">
                <label for="inputEmail" class="form-label">電子郵件</label>
                <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="password">
                <label for="inputPassword" class="form-label">密碼</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="password-again">
                <label for="inputPassword-again" class="form-label">確認密碼</label>
                <input type="password" class="form-control" id="inputPassword-again">
            </div>
            <div class="user-name">
                <label for="inputUser-name" class="form-label">暱稱</label>
                <input type="password" class="form-control" id="inputUser-name">
            </div>
            <div class="phone">
                <label for="inputphone" class="form-label">手機號碼</label>
                <input type="tel" minlength="10" maxlength="10" class="form-control" id="inputphone">
            </div>
            <p>填寫完成，送出資料</p>
            <div class="button">
                <button type="submit">註冊</button> 
                <img src="./image/login-picture/Line 1.png" alt=""> 
            </div>                   
        </form> 
        <div class="bottom">
            <div class="bottom-word">
                <div class="account">已經有帳號?</div>
                <div class="log-in">
                    <a href="./login.html">立即登入</a>
                </div>  
            </div>        
            <img src="./image/login-picture/logo.png" alt="">
        </div>  
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>    
</body>
</html>
